<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap exercise</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<style type="text/css">
		body {
			margin: 0px;
		}

		.carousel.slide{
			width: 50%;
			margin: auto;
			display: inline-block;
		}

		/*button becomes circle*/
		 .carousel-indicators button{
		 	 width: 10px!important;
  			height: 10px!important;
   			border-radius: 50%;
   		}

   		.carousel-control-prev-icon{
   			max-width: 100%;
   			background-image: url("left.png");
   		}
		.carousel-control-next-icon {
			max-width: 100%;
  			background-image: url("right.png");
		}

		.banner {
			margin: 0px;
			width: 100%;
   			height: 100%;
			background-color: #302162;
			position: relative;
		}

		.banner img{
			 margin: auto;
 			 display: block;
		}

		.carousel-section{
			width: 100%;
   			height: 100%;
   			padding: 5vw;
   			display: flex;
   			margin:  auto;
   			background-color: #FECE0B;
		}

		#demo1, #demo2 {
			flex: 1;
		}

		.navbar {
			background-color: skyblue;
		}

	</style>
</head>
<body>
<nav style="background-color: #231F20;" class="navbar navbar-expand-sm navbar-dark sticky-top ">
  <div class="container-fluid">
    <a class="navbar-brand" href="javascript:void(0)">Logo</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)">Events</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)">Gallery</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)">Places to Go</a>
        </li>
      </ul>
    </div>
  </div>
</nav>



<div class="banner">
<img class="img-fluid" src="bdflogo.png">
</div>



<div class="carousel-section">

<!-- Carousel -->
<div id="demo1" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo1" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo1" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo1" data-bs-slide-to="2"></button>
    <button type="button" data-bs-target="#demo1" data-bs-slide-to="3"></button>
  </div>

  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="jerudongpark.jpg" alt="Jerudong Park" class="d-block w-100">
       <div class="carousel-caption d-none d-md-block">
    	<p>Jerudong Park</p>
       </div>
  	</div>
  

  	<div class="carousel-item">
      <img src="jalanroberts.jpg" alt="Jalan Roberts" class="d-block w-100">
      <div class="carousel-caption d-none d-md-block">
    	<p>Jalan Roberts</p>
      </div>
  	</div>

  	<div class="carousel-item">
      <img src="joyfulgarden.jpg" alt="Joyful Garden" class="d-block w-100">
      <div class="carousel-caption d-none d-md-block">
    	<p>Joyful Garden</p>
      </div>
  	</div>

  	<div class="carousel-item">
      <img src="kampongayer.jpg" alt="Kampong Ayer" class="d-block w-100">
      <div class="carousel-caption d-none d-md-block">
    	<p>Kampong Ayer</p>
      </div>
  	</div>

  </div>

  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo1" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo1" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<!-- Carousel -->
<div id="demo2" class="carousel slide carousel-fade" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo2" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo2" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo2" data-bs-slide-to="2"></button>
    <button type="button" data-bs-target="#demo2" data-bs-slide-to="3"></button>
  </div>

  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="jerudongpark.jpg" alt="Jerudong Park" class="d-block w-100">
       <div class="carousel-caption d-none d-md-block">
    	<p>Jerudong Park</p>
       </div>
  	</div>
  

  	<div class="carousel-item">
      <img src="jalanroberts.jpg" alt="Jalan Roberts" class="d-block w-100">
      <div class="carousel-caption d-none d-md-block">
    	<p>Jalan Roberts</p>
      </div>
  	</div>

  	<div class="carousel-item">
      <img src="joyfulgarden.jpg" alt="Joyful Garden" class="d-block w-100">
      <div class="carousel-caption d-none d-md-block">
    	<p>Joyful Garden</p>
      </div>
  	</div>

  	<div class="carousel-item">
      <img src="kampongayer.jpg" alt="Kampong Ayer" class="d-block w-100">
      <div class="carousel-caption d-none d-md-block">
    	<p>Kampong Ayer</p>
      </div>
  	</div>

  </div>

  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo2" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo2" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>


</div>


</body>
</html>
