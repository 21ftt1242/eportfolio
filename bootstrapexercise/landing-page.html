<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap exercise</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<style type="text/css">
		
    /*NAVBAR AND CAROUSEL STYLING*/

		.carousel.slide{
			width: 50%;
			margin: auto;
			display: inline-block;
		}

		/*button becomes circle*/
		 .carousel-indicators button{
		 	 width: 10px!important;
  			height: 10px!important;
   			border-radius: 50%;
   		}

   		.carousel-control-prev-icon{
   			max-width: 100%;
   			background-image: url("images/left.png");
   		}
		.carousel-control-next-icon {
			max-width: 100%;
  			background-image: url("images/right.png");
		}

		.banner {
			margin: 0px;
			width: 100%;
   			height: 100%;
			background-color: #302162;
			position: relative;
		}

		.banner img{
			 margin: auto;
 			 display: block;
		}

		.carousel-section{
			width: 100%;
   			height: 100%;
   			padding: 5vw;
   			display: flex;
   			margin:  auto;
		}

		#demo1, #demo2 {
			flex: 1;
		}

    /*COLLAPSE AND OFFCANVAS STYLING*/


    /*EVENTS PIC SIZE*/
    .eventPic {
      width: 80%;
      height: 20%;
    }


    .offCanvasPic {
      width: 80%;
      height: 80%;
    }

    .PTGHead {
      width: 100%;
      padding: 10px 10px;
      background-color: yellow;
      text-align: center;
    }

    .eventsHead {
      width: 100%;
      padding: 10px 10px;
      margin-top: 20px;
      background-color: yellow;
      text-align: center;
    }

    .displayVertical {
      display: block;
      margin: 0px auto;
      padding: 20px 0px;
    }


    /*PLACES TO GO GRID*/
    .PTGGrid {
      display: grid;
      grid-template-columns: 50% 50%;
      grid-template-rows: auto auto auto auto auto;
      align-items: center;
      text-align: center;
    }

    .spanMid {
      grid-column: 1 / 3;
      grid-row: 2 / 3;
    }

    .accordionImgSize {
      width:  90%;
      height: 80%;
    }

    .accordionImgSizeMid {
      width:  45%;
      height: 40%;
    }

    /*OFF-CANVAS GRID*/
    .offCanvasGrid {
      display: grid;
      grid-template-columns: 40% 60%;
      grid-template-rows: auto auto auto auto auto;
    }

    .imgGrid {
      grid-column: 1 / 2;
      grid-row: 2 / 6;
    }

    .btnGrid {
      grid-column: 1 / 3;
      grid-row: 1 / 2;
    }

    #footer-center{
      text-align: center;
    }
	</style>
</head>
