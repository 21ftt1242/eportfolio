<script>

 }
}

function activities(){
  var activity=document.getElementById("types").value;
  var club=document.getElementsByClassName("hide21");
  var event=getElementsByClassName("hide22");

//reset activities
document.getElementById("cafrequency").value=0;
document.getElementById("clubactivities");
document.getElementById("lefrequency").value=0;
document.getElementById("localevents");
document.getElementById("semester").value;
document.getElementById("epstatus").value;

//club activity
if(activity=="club activities"){
  for(var i=0;i<club.length;i++){
    club[i].style.display="block";
  }

  for(var i=0;i<club.length;i++){
    event[i].style.display="none";
  }
}
//local event
else if(activity=="local events"){
  for(var i=0;i<event.length;i++){
    event[i].style.display="block";
  }

  for(var i=0;i<club.length;i++){
    club[i].style.display="none";
  }
}

//both 
else if(activity=="both"){
  for(var i=0;l<club.length;i++){
    club[i].style.display="block";
  }

  for(var i=0;i<event.length;i++){
    event[i].style.display="block";
  }
 }
}

function calculate(){
var part = parseInt(document.getElementById("internationalfrequency").value);
var part2 = parseInt(document.getElementById("cafrequency").value);
var part3 = parseInt(document.getElementById("lefrequency").value);
var sems = parseInt(document.getElementById("semester").value);
var choose = document.getElementById("level").value;
var act1 = document.getElementById("international").value;
var act2 = document.getElementById("clubactivities").value;
var act3 = document.getElementById("localevents").value;
var result = document.getElementById("epstatus");

var point = 0;
var clubP = 0;
var eventP = 0;

//international 

if(act1 == "won trophy"){
  point = 45;
}

else if(act1 =="participation"){
  point = 25;
}

//national - club - role
if(act2 == "president"){
  clubP = 15;
}

else if (act2 == "secretary"){
  clubP = 10;
}
else if(act2 == "member"){
  clubP = 5;
}

//national - event - role
if(act3 == "organizer"){
  eventP = 8;
}

else if(act3 == "participant"){
  eventP = 3;
}

// EP results
var resultone;
var resulttwo;

if(choose == "international"){
  resultone = point * part;
  result.innerHTML = "EP: "+resultone;
}

if(choose == "national"){
  resulttwo = (clubP * part2) + (eventP * part3);
  result.innerHTML = "EP: "+resulttwo;
}

//semester
 // semester 1-3 <=32 points, You need to participate more!
 // semester 1-3 >=32 points, Good job!
 // semester 4-5 <=32 points, You need to be more active than before!
 // semester 4-5 >=32 points, Well done!
 // semester 6 <=32 points, please contact CSDI asap
 // semester 6 >=32 points, Reminder: You need 64 points to graduate

if (sems <= 3){
  if (resultone <=32){
    result.innerHTML += "<br> You need to participate more!";
  }
  if(resulttwo <=32){
    result.innerHTML += "<br> You need to participate more!";
  }else{
    result.innerHTML += "<br> Good job!";
  }
}

else if (sems <= 5){
  if (resultone <= 32){
    result.innerHTML += "<br> You need to be more active than before!";
  }
  if (resulttwo <= 32){
    result.innerHTML += "<br> You need to be more active than before!";
  }else{
    result.innerHTML += "<br> Well done!";
  }
}

else if (sems == 6){
  if (resultone <=32){
    result.innerHTML += "<br> please contact CSDI asap";
  }
  if (resulttwo <=32){
    result.innerHTML += "<br> please contact CSDI asap";
  }else{

  }
 }
}
