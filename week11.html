		var options = Number(prompt("Enter 1 for Number Spell, Enter 2 for Vowel Finder"));

		function NumSpell() {

			var number = Number(prompt("Enter a number between 1 - 5 and I will spell them in words: "));
		var result = "";

		switch(number) {

		case 1: result = document.write("<h1>" + "You have entered ONE " + "</h1>"); break;
		case 2: result = document.write("<h1>" + "You have entered TWO " + "</h1>"); break;
		case 3: result = document.write("<h1>" + "You have entered THREE " + "</h1>"); break;
		case 4: result = document.write("<h1>" + "You have entered FOUR " + "</h1>"); break;
		case 5: result = document.write("<h1>" + "You have entered FIVE " + "</h1>"); break;
		default: result = document.write("<h1>" + "I am yet to learn that!" + "</h1>");
	}
		}

		function VowFinder() {

			var character = prompt("Enter a character. I will tell you whether it is a vowel or a consonant: ")
			var result = "";

			switch (character) {
				case "a":case "e":case "i":case "o":case "u": result = document.write("<h1>" + character + " is a vowel" + "</h1>"); break;
			default: result = document.write("<h1>" + character + " is a consonant" + "</h1>");
	}
		}

		if (options == 1) {
			NumSpell();
		}
		if (options == 2) {
			VowFinder();
