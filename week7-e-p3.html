<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Muhd Ghazali | Week 7-e Part 2</title>
	<style type="text/css">
		
		/* ELEMENT SELECTOR */
		form{
			display: flex;
			justify-content: center;
		}
		/* CLASS SELECTOR */
		#container {
			width: 620px;
			flex-direction: column;
		}
		div.row {
			display: flex;
			flex-direction: row;
			padding: 10px;
		}
		.label {
			width: 400px;
		}

		.row>input{
			flex-grow: 1;
		}

		.center {
			text-align: center;
			padding: 10px;
		}


/*inside the form element, it searches for the 9th div and selects the 9th div until the end div*/

	</style>
</head>
<body>
	<form method="" action="">
		<div id="container">

		<!-- Row 1 -->

	<div class="row">
		<div class="label">
		<label>Fullname</label>
		</div>
		<input type="text" name="Name" id="name" maxlength="30">
	</div>

		<!-- Row 2 -->

	<div class="row">
		<div class="label">
			<label>Email</label>
		</div>
		<input type="email" name="Email" id="email">
	</div>

		<!-- Row 3 -->

	<div class="row">
		<div class="label">
			<label>Date you can start</label>
		</div>
		<input type="date" name="month" id="month">
	</div>

		<!-- Row 4 -->

	<div class="row">
		<div class="label">
			<label>Morning shift preference</label>
		</div>
		<input type="time" name="morningtime" id="time1">
	</div>

		<!-- Row 5 -->

	<div class="row">
		<div class="label">
			<label>Evening shift perference</label>
		</div>
		<input type="time" name="eveningtime" id="time2">
	</div>

		<!-- Row 6 -->

	<div class="row">
		<div class="label">
	<label>How many hours you can work? In multiple of 3</label>
		</div>
		<input type="number" name="number" id="number" step="3" min="3" max="9">
	</div>

		<!-- Row 7 -->

	<div class="row">
		<div class="label">
			<label>Distance you willing to commute to volunteer center?</label>
		</div>
	<label>
		<label>1<input type="range" name="range" value="3" id="range" min="1" max="15">15</label>
	</label>
	</div>

		<!-- Row 8 -->

	<div class="row">
		<div class="label">
			<label>You currency perference for payment?</label>
		</div>
		<label>
			<input type="radio" name="currency" id="pound"><label for="pounds">&pound;</label>
			<input type="radio" name="currency" id="yen"><label for="yen">&yen;</label>
			<input type="radio" name="currency" id="euro"><label for="euro">&euro;</label>
		</label>
	</div>

		<!-- Row 9 -->

	<div class="center">
		<textarea cols="40" rows="6" placeholder="Type your home address"></textarea>
	</div>

		<!-- Row 10 -->

	<div class="center">
		<s>You will be given daily meals</s>
	</div>

		<!-- Row 11 -->

	<div class="center">
		<input type="checkbox" name="checkbox1" checked disabled><label>I agree to all terms and conditions
		</label>
	</div>

		<!-- Row 12 -->

	<div class="center">
		<label>Prove you are not robot: 10 < 20?</label><input type="checkbox" name="checkbox2">
	</div>

		<!-- Row 13 -->

	<div class="center">
		<input type="submit" name="submit" value="Volunteer now!">
	</div>

		<!-- Row 14 -->

	<div class="center">
		<input type="reset" name="reset" value="Start over">
	</div>

		<!-- Row 15 -->

	<div class="center">
		For more informaton, visit MOH <a href="https://www.moh.gov.bn/" target="_blank">website</a>
	</div>
	</div>
</form>
</body>
</html>
