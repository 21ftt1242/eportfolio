  // Key Takeaways


  /*Global variable = public variable. It can be accessed by any functions.
    Local variable only exists inside the curly bracket
    
    When assigning a variable inside a function, without using "var", it can be used
    with other functions IF the function with the declared variable is run first.

    If used "var" inside a function, it then becomes a local variable and cannot be used
    outisde of the function itself.
