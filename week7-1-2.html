<!-- 

align-content


align-self
used to align individual items -->

	<style type="text/css">
		
		div{display: flex; border: 1px solid; 
			width: 500px;height:400px;
		}

		p{width:200px;height: 100px; 
			background-color: cyan;
			border: 1px solid;
			box-sizing: border-box;}

			p:nth-child(odd){align-self:  flex-end;} /*affects only the individual flex item*/
			p:nth-child(even){align-self:  center;}
	</style>

</head>
<body>
<div>
	<p>1</p><p>2</p><p>3</p><p>4</p>
</div>
</body>
